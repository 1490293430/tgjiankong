services:
  # MongoDB 数据库
  mongo:
    image: mongo:6
    container_name: tg_mongo
    restart: always
    command: mongod --quiet --logpath /dev/null
    volumes:
      - ./data/mongo:/data/db
    environment:
      - MONGO_INITDB_DATABASE=tglogs
    networks:
      - tg-network
    # 健康检查已注释，避免每30秒建立大量连接导致CPU峰值
    # healthcheck:
    #   test: ["CMD", "mongosh", "--quiet", "--eval", "db.adminCommand('ping').ok ? 0 : 1"]
    #   interval: 60s
    #   timeout: 3s
    #   retries: 1
    #   start_period: 10s

  # Node.js API 后端
  api:
    build: ./backend
    container_name: tg_api
    restart: always
    depends_on:
      mongo:
        condition: service_started
    environment:
      - MONGO_URL=mongodb://mongo:27017/tglogs
      - JWT_SECRET=${JWT_SECRET:-change-this-secret-key-in-production}
      - PORT=3000
      - NODE_ENV=production
      - TELETHON_URL=http://telethon:8888
      - PROJECT_ROOT=${PROJECT_ROOT:-/opt/telegram-monitor}
    volumes:
      - ./backend:/app
      - /app/node_modules
      - ./logs/api:/app/logs
      - ./data/session:/opt/telegram-monitor/data/session:ro
      - ./backups:/app/backups
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - tg-network
    # healthcheck:
    #   test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
    #   interval: 30s
    #   timeout: 10s
    #   retries: 3

  # Telegram 监听服务
  telethon:
    build: ./telethon
    container_name: tg_listener
    restart: on-failure:5
    depends_on:
      - mongo
      - api
    environment:
      - MONGO_URL=mongodb://mongo:27017/tglogs
      - API_URL=http://api:3000
      - CONFIG_PATH=/app/config.json
      - SESSION_PREFIX=${SESSION_PREFIX:-user}
      - API_ID=${API_ID}
      - API_HASH=${API_HASH}
      - USER_ID=${USER_ID:-}
    volumes:
      - ./backend/config.json:/app/config.json:ro
      - ./data/session:/opt/telegram-monitor/data/session:rw
      - ./logs/telethon:/app/logs
    networks:
      - tg-network

  # Nginx Web 服务器
  web:
    image: nginx:alpine
    container_name: tg_web
    restart: always
    depends_on:
      - api
    ports:
      - "${WEB_PORT:-5555}:80"
    volumes:
      - ./web:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - tg-network
      - npm-net   # 可选：如果使用 NPM 反向代理，需要此网络

networks:
  tg-network:
    name: tg-network  # 固定网络名称，不使用项目前缀
    driver: bridge
  npm-net:
    external: true   # 外部网络，可选（如果使用 NPM 反向代理）
    driver: bridge   # 如果外部网络不存在，Docker 会报错，但不会阻止其他服务启动

volumes:
  mongo-data:
  session-data:
