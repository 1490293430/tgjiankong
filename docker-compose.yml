services:
  # MongoDB 数据库
  mongo:
    image: mongo:6
    container_name: tg_mongo
    restart: always
    volumes:
      - ./data/mongo:/data/db
    environment:
      - MONGO_INITDB_DATABASE=tglogs
    networks:
      - tg-network
    # 健康检查已注释，避免每30秒建立大量连接导致CPU峰值
    # 如果需要健康检查，可以取消注释并调整间隔
    # healthcheck:
    #   test: ["CMD", "mongosh", "--quiet", "--eval", "db.adminCommand('ping').ok ? 0 : 1"]
    #   interval: 60s
    #   timeout: 3s
    #   retries: 1
    #   start_period: 10s

  # Node.js API 后端
  api:
    build: ./backend
    container_name: tg_api
    restart: always
    depends_on:
      mongo:
        condition: service_started
    environment:
      - MONGO_URL=mongodb://mongo:27017/tglogs
      - JWT_SECRET=${JWT_SECRET:-change-this-secret-key-in-production}
      - PORT=3000
      - NODE_ENV=production
      - TELETHON_URL=http://telethon:8888
    volumes:
      - ./backend:/app
      - /app/node_modules
      - ./logs/api:/app/logs
      - ./data/session:/app/data/session:ro  # 挂载 session 目录（只读），用于检查登录状态
      - /var/run/docker.sock:/var/run/docker.sock  # 挂载 Docker socket，允许 API 容器执行 Docker 命令
    networks:
      - tg-network
    # API健康检查已注释，减少不必要的检查
    # healthcheck:
    #   test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
    #   interval: 30s
    #   timeout: 10s
    #   retries: 3

  # Telegram 监听服务
  telethon:
    build: ./telethon
    container_name: tg_listener
    restart: unless-stopped  # 除非手动停止，否则自动重启（避免 session 不存在时不断重启）
    depends_on:
      - mongo
      - api
    environment:
      - MONGO_URL=mongodb://mongo:27017/tglogs
      - API_URL=http://api:3000
      - CONFIG_PATH=/app/config.json
      - SESSION_PATH=/app/session/telegram
      - API_ID=${API_ID}
      - API_HASH=${API_HASH}
      - USER_ID=${USER_ID:-}
    volumes:
      - ./backend/config.json:/app/config.json:ro
      - ./data/session:/app/session
      - ./logs/telethon:/app/logs
    networks:
      - tg-network

  # Nginx Web 服务器
  web:
    image: nginx:alpine
    container_name: tg_web
    restart: always
    depends_on:
      - api
    ports:
      - "${WEB_PORT:-5555}:80"
    volumes:
      - ./web:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - tg-network

networks:
  tg-network:
    driver: bridge

volumes:
  mongo-data:
  session-data:
