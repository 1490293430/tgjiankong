version: '3.8'

services:
  # MongoDB 数据库
  mongo:
    image: mongo:6
    container_name: tg_mongo
    restart: always
    volumes:
      - ./data/mongo:/data/db
    environment:
      - MONGO_INITDB_DATABASE=tglogs
    networks:
      - tg-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/tglogs --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # Node.js API 后端
  api:
    build: ./backend
    container_name: tg_api
    restart: always
    depends_on:
      mongo:
        condition: service_healthy
    environment:
      - MONGO_URL=mongodb://mongo:27017/tglogs
      - JWT_SECRET=${JWT_SECRET:-change-this-secret-key-in-production}
      - PORT=3000
    volumes:
      - ./backend:/app
      - /app/node_modules
      - ./logs/api:/app/logs
    networks:
      - tg-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Telegram 监听服务
  telethon:
    build: ./telethon
    container_name: tg_listener
    restart: always
    depends_on:
      - mongo
      - api
    environment:
      - MONGO_URL=mongodb://mongo:27017/tglogs
      - API_URL=http://api:3000
      - CONFIG_PATH=/app/config.json
      - SESSION_PATH=/app/session/telegram
      - API_ID=${API_ID}
      - API_HASH=${API_HASH}
    volumes:
      - ./backend/config.json:/app/config.json:ro
      - ./data/session:/app/session
      - ./logs/telethon:/app/logs
    networks:
      - tg-network

  # Nginx Web 服务器
  web:
    image: nginx:alpine
    container_name: tg_web
    restart: always
    depends_on:
      - api
    ports:
      - "${WEB_PORT:-80}:80"
    volumes:
      - ./web:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - tg-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  tg-network:
    driver: bridge

volumes:
  mongo-data:
  session-data:
